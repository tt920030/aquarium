<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海洋知識挑戰</title>
    <link rel="stylesheet" href="./sass/style.css">
    <!-- FontAweome CDN Link for Ic"ons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class ="quiz">
    <!-- start Quiz button -->
    <div class="start_btn"><button>海洋知識考驗</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>遊戲規則</span></div>
        <div class="info-list">
            <div class="info">1. 問答關卡共有五題，皆為選擇題。</div>
            <div class="info">2. 每一題只有 <span>15 秒</span> 進行作答。</div>
            <div class="info">3. 選擇答案後無法更改。</div>
            <div class="info">4. 作答途中無法暫停，退出後將無法保留進度。</div>
            <div class="info">5. 答對三題以上可獲得<span>商品折價券！</span></div>
        </div>
        <div class="buttons">
            <button class="quit">離開遊戲</button>
            <button class="restart">開始挑戰</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <div class = quiz_header>
            <div class="title">海洋知識問答</div>
            <div class="timer">
                <div class="time_left_txt">時間剩下</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </div>
        <div class = quiz_section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </div>

        <!-- footer of Quiz Box -->
        <div class = quiz_footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">下一題</button>
        </div>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">完成挑戰！</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">再玩一次</button>
            <button class="quit">離開遊戲</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="game_quesion.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="game_quiz.js"></script>

</body>
</html>
